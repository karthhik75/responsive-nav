<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the external CSS file -->
    <script src="script.js" defer></script>
    <!-- Link to the external JavaScript file; 'defer' ensures the script runs after the HTML is loaded -->
    <title>Responsive Nav</title>
    <!-- Title of the webpage -->
  </head>
  <body>
    <nav class="nav">
      <!-- Navigation bar -->
      <div class="nav_logo">Basic</div>
      <!-- Logo displayed in the nav -->
      <a href="#" class="nav_hamburger">
        <!-- Hamburger menu for mobile view -->
        <span class="nav__hamburger__line"></span>
        <!-- Lines for the hamburger icon -->
        <span class="nav__hamburger__line"></span>
        <span class="nav__hamburger__line"></span>
      </a>
      <div class="nav__menu">
        <!-- Navigation menu -->
        <ul>
          <li class="nav__menu__link"><a href="#home">Home</a></li>
          <!-- Home link -->
          <li class="nav__menu__link"><a href="#about">About</a></li>
          <!-- About link -->
          <li class="nav__menu__link"><a href="#contact">Contact</a></li>
          <!-- Contact link -->
        </ul>
      </div>
    </nav>
    <div class="bg"></div>
    <!-- Background image container -->
  </body>
</html>
